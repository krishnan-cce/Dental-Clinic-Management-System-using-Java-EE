<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/index.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDistrictMasterTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
    <h:form>
            <p:toolbarGroup>
                <p:breadCrumb style="margin-right: .5rem">
                <p:menuitem value="Home" outcome="/index"/>
                <p:menuitem value="List" outcome="/districtMaster/List"/>
                <p:menuitem value="Create" disabled="true" outcome="/districtMaster/Create"/>
                <p:menuitem value="Edit" disabled="true" outcome="/districtMaster/Edit"/>
                <p:menuitem value="View" disabled="true" outcome="/districtMaster/View"/>    
                </p:breadCrumb>   
            </p:toolbarGroup>
            <p:toolbarGroup align="right">
            </p:toolbarGroup>

    <p:panelGrid columns="4"
                 columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                 layout="grid"
                 styleClass="ui-panelgrid-blank ui-fluid"
                 style="border:0px none; background-color:transparent;">

                    <p:outputLabel value="#{bundle.EditDistrictMasterLabel_districtNo}" for="districtNo" />
                    <p:inputText id="districtNo" value="#{districtMasterController.selected.districtNo}" title="#{bundle.EditDistrictMasterTitle_districtNo}" />
                    <p:outputLabel value="#{bundle.EditDistrictMasterLabel_district}" for="district" />
                    <p:inputText id="district" value="#{districtMasterController.selected.district}" title="#{bundle.EditDistrictMasterTitle_district}" />
    </p:panelGrid>   
                <h:commandLink  action="#{districtMasterController.update}" >
                <p:button styleClass="ui-button-success" value="#{bundle.EditDistrictMasterSaveLink}" />
                </h:commandLink>
                &nbsp;&nbsp;  
                <h:link outcome="View">
                <p:button styleClass="ui-button-primary"  value="#{bundle.EditDistrictMasterViewLink}" />
                </h:link>
               
            </h:form>
        </ui:define>
    </ui:composition>

</html>
