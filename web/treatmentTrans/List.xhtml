<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/index.xhtml">
        
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTreatmentTransTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <p:fieldset legend="Treatments">
                <ui:decorate template="/Tabmenu.xhtml" />
                
        <p:toolbar>
            <p:toolbarGroup>
                <p:breadCrumb style="margin-right: .5rem">
                <p:menuitem value="Home" outcome="/index"/>
                <p:menuitem value="List" outcome="/treatmentTrans/List"/>
                <p:menuitem value="Create" outcome="/treatmentTrans/Create"/>
                <p:menuitem value="Edit" disabled="true" outcome="/treatmentTrans/Edit"/>
                <p:menuitem value="View" disabled="true" outcome="/treatmentTrans/View"/>    
                </p:breadCrumb>
            </p:toolbarGroup>
            <p:toolbarGroup align="right">
                <h:commandLink action="#{treatmentTransController.prepareCreate}">
                <p:commandButton value="New" icon="pi pi-plus" actionListener="#{crudView.openNew}"  
                    styleClass="ui-button-success" style="margin-right: .5rem">
                    <p:resetInput target=":dialogs:manage-product-content" />
                </p:commandButton>
                </h:commandLink>
            </p:toolbarGroup>

       
        </p:toolbar>         

                    <p:dataTable value="#{treatmentTransController.items}" var="item"  paginator="true" rows="5"  size="small" stripedRows="true"
                                  paginatorPosition="bottom" paginatorTemplate=" {FirstPageLink} {PreviousPageLink} {NextPageLink} {LastPageLink} ">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTreatmentTransTitle_treatmentTransId}"/>
                            </f:facet>
                            <h:outputText value="#{item.treatmentTransId}"/>
                        </p:column>
                        <p:column filterBy="#{item.treatmentCode}" filterMatchMode="startsWith">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTreatmentTransTitle_treatmentCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.treatmentCode}"/>
                        </p:column>
                        <p:column filterBy="#{item.treatmentName}" filterMatchMode="startsWith">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTreatmentTransTitle_treatmentName}"/>
                            </f:facet>
                            <h:outputText value="#{item.treatmentName}"/>
                        </p:column>
                        <p:column>
                            <h:commandLink action="#{treatmentTransController.prepareEdit}" >
                            <p:button icon="pi pi-eye" styleClass="rounded-button ui-button-warning"/>
                            </h:commandLink>&nbsp;&nbsp;&nbsp;&nbsp;
                            <h:commandLink action="#{treatmentTransController.destroy}">
                            <p:button icon="pi pi-trash" styleClass="rounded-button ui-button-danger" />
                            </h:commandLink>
                        </p:column>                        
                    </p:dataTable>
             
                </p:fieldset>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
