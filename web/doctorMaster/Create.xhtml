<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/index.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDoctorMasterTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <p:fieldset legend="Add New Doctor">
        <p:toolbar>
            <p:toolbarGroup>
                <p:breadCrumb style="margin-right: .5rem">
                <p:menuitem value="Home" outcome="/index"/>
                <p:menuitem value="List" outcome="/doctorMaster/List"/>
                <p:menuitem value="Create" disabled="true" outcome="/doctorMaster/Create"/>
                <p:menuitem value="Edit" disabled="true" outcome="/doctorMaster/Edit"/>
                <p:menuitem value="View" disabled="true" outcome="/doctorMaster/View"/>    
                </p:breadCrumb>   
            </p:toolbarGroup>
            <p:toolbarGroup align="right">
                <h:commandLink  action="#{doctorMasterController.create}" >
                <p:button styleClass="ui-button-success"  value="#{bundle.CreateDoctorMasterSaveLink}" />
                </h:commandLink>
                &nbsp;&nbsp;                  
                 <p:commandButton icon="pi pi-folder-open" style="margin-right: .5rem" styleClass="ui-button-primary" action="#{doctorMasterController.prepareList}" value="#{bundle.CreateDoctorMasterShowAllLink}" immediate="true"/>
            </p:toolbarGroup>
        </p:toolbar>
    <p:wizard>         
    <p:tab title="Contact">                
    <p:panelGrid columns="4"
                 columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                 layout="grid"
                 styleClass="ui-panelgrid-blank ui-fluid"
                 style="border:0px none; background-color:transparent;">
                    <p:outputLabel value="#{bundle.CreateDoctorMasterLabel_name}" for="name" />
                    <p:inputText id="name" value="#{doctorMasterController.selected.name}" title="#{bundle.CreateDoctorMasterTitle_name}" />
                    <p:outputLabel value="#{bundle.CreateDoctorMasterLabel_gender}" for="gender" />
                    <p:inputText id="gender" value="#{doctorMasterController.selected.gender}" title="#{bundle.CreateDoctorMasterTitle_gender}" />
                    <p:outputLabel value="#{bundle.CreateDoctorMasterLabel_address}" for="address" />
                    <p:inputText id="address" value="#{doctorMasterController.selected.address}" title="#{bundle.CreateDoctorMasterTitle_address}" />
                    <p:outputLabel value="#{bundle.CreateDoctorMasterLabel_pinCode}" for="pinCode" />
                    <p:inputText id="pinCode" value="#{doctorMasterController.selected.pinCode}" title="#{bundle.CreateDoctorMasterTitle_pinCode}" />
                    <p:outputLabel value="#{bundle.CreateDoctorMasterLabel_email}" for="email" />
                    <p:inputText id="email" value="#{doctorMasterController.selected.email}" title="#{bundle.CreateDoctorMasterTitle_email}" />
                    <p:outputLabel value="#{bundle.CreateDoctorMasterLabel_mobile}" for="mobile" />
                    <p:inputText id="mobile" value="#{doctorMasterController.selected.mobile}" title="#{bundle.CreateDoctorMasterTitle_mobile}" />
                    <p:outputLabel value="#{bundle.CreateDoctorMasterLabel_telephone}" for="telephone" />
                    <p:inputText id="telephone" value="#{doctorMasterController.selected.telephone}" title="#{bundle.CreateDoctorMasterTitle_telephone}" />
                    <p:outputLabel value="#{bundle.CreateDoctorMasterLabel_birthDate}" for="birthDate" />
                    <p:datePicker id="birthDate" value="#{doctorMasterController.selected.birthDate}" title="#{bundle.CreateDoctorMasterTitle_birthDate}"  pattern="dd-MMM-yyyy"  >
                    </p:datePicker>
    </p:panelGrid>
    </p:tab>
    <p:tab title="Extra">                
    <p:panelGrid columns="4"
                 columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                 layout="grid"
                 styleClass="ui-panelgrid-blank ui-fluid"
                 style="border:0px none; background-color:transparent;">                   
                    <p:outputLabel value="#{bundle.CreateDoctorMasterLabel_joiningDate}" for="joiningDate" />
                    <p:datePicker id="joiningDate" value="#{doctorMasterController.selected.joiningDate}" title="#{bundle.CreateDoctorMasterTitle_joiningDate}"  pattern="dd-MMM-yyyy" >
                    </p:datePicker>
                    <p:outputLabel value="#{bundle.CreateDoctorMasterLabel_qualification}" for="qualification" />
                    <p:inputText id="qualification" value="#{doctorMasterController.selected.qualification}" title="#{bundle.CreateDoctorMasterTitle_qualification}" />
                    <p:outputLabel value="#{bundle.CreateDoctorMasterLabel_timings}" for="timings" />
                    <p:inputText id="timings" value="#{doctorMasterController.selected.timings}" title="#{bundle.CreateDoctorMasterTitle_timings}" />
                    <p:outputLabel value="#{bundle.CreateDoctorMasterLabel_districtId}" for="districtId" />
                    <p:selectOneMenu id="districtId" value="#{doctorMasterController.selected.districtId}" title="#{bundle.CreateDoctorMasterTitle_districtId}" >
                        <f:selectItems value="#{districtMasterController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="#{bundle.CreateDoctorMasterLabel_specializationId}" for="specializationId" />
                    <p:selectOneMenu id="specializationId" value="#{doctorMasterController.selected.specializationId}" title="#{bundle.CreateDoctorMasterTitle_specializationId}" >
                        <f:selectItems value="#{specializationsController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="#{bundle.CreateDoctorMasterLabel_stateId}" for="stateId" />
                    <p:selectOneMenu id="stateId" value="#{doctorMasterController.selected.stateId}" title="#{bundle.CreateDoctorMasterTitle_stateId}" >
                        <f:selectItems value="#{stateMasterController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                </p:panelGrid>
                </p:tab>
                </p:wizard>
                </p:fieldset>
            </h:form>
        </ui:define>
    </ui:composition>                

</html>
