<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/index.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPatientMasterTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <p:fieldset legend="Patients">
                    
<div class="card">
    <p:tabMenu activeIndex="#{param.i}">
        <p:menuitem value="Patients" outcome="/patientMaster/List" icon="pi pi-fw pi-book">
            <f:param name="i" value="0"/>
        </p:menuitem>        
        <p:menuitem value="Treatment Reports" outcome="/report/treatmentTransEqlDate" icon="pi pi-fw pi-book">
            <f:param name="i" value="1"/>
        </p:menuitem>
    </p:tabMenu></div>                    
            <p:toolbar>
            <p:toolbarGroup>
                <p:breadCrumb style="margin-right: .5rem">
                <p:menuitem value="Home" outcome="/index"/>
                <p:menuitem value="List" outcome="/patientMaster/List"/>
                <p:menuitem value="Create" outcome="/patientMaster/Create"/>
                <p:menuitem value="Edit" disabled="true" outcome="/patientMaster/Edit"/>
                <p:menuitem value="View" disabled="true" outcome="/patientMaster/View"/>    
            </p:breadCrumb>
            </p:toolbarGroup>
            <p:toolbarGroup align="right">                      
                <h:commandLink action="#{patientMasterController.prepareCreate}">
                <p:commandButton value="New" icon="pi pi-plus" actionListener="#{crudView.openNew}"  
                    styleClass="ui-button-success" style="margin-right: .5rem">
                    
                </p:commandButton>
                </h:commandLink>
                    <p:commandButton id="toggler" type="button" value="Columns" icon="pi pi-align-justify"/>
                    <p:columnToggler datasource="patients" trigger="toggler">
                        <p:ajax />
            </p:columnToggler>              
            </p:toolbarGroup>    
            </p:toolbar>    
                <h:panelGroup >
      
                    <p:dataTable id="patients" value="#{patientMasterController.items}" var="item" paginator="true" rows="7"  size="small" stripedRows="true"
                                  paginatorPosition="bottom" paginatorTemplate=" {FirstPageLink} {PreviousPageLink} {NextPageLink} {LastPageLink} ">
                        <p:column  filterBy="#{item.patientId}" filterMatchMode="startsWith">
                            
                           
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatientMasterTitle_patientId}"/>
                            </f:facet>
                            <h:outputText value="#{item.patientId}"/>
                        </p:column>
                        <p:column  filterBy="#{item.name}" filterMatchMode="startsWith">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatientMasterTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatientMasterTitle_address}"/>
                            </f:facet>
                            <h:outputText value="#{item.address}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatientMasterTitle_mobile}"/>
                            </f:facet>
                            <h:outputText value="#{item.mobile}"/>
                        </p:column>
                        
                        <p:column visible="false">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatientMasterTitle_gender}"/>
                            </f:facet>
                            <h:outputText value="#{item.gender}"/>
                        </p:column>
                        <p:column visible="false">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatientMasterTitle_address}"/>
                            </f:facet>
                            <h:outputText value="#{item.address}"/>
                        </p:column>
                        <p:column visible="false">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatientMasterTitle_chronicDiseases}"/>
                            </f:facet>
                            <h:outputText value="#{item.chronicDiseases}"/>
                        </p:column>
                        <p:column visible="false">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatientMasterTitle_smoking}"/>
                            </f:facet>
                            <h:outputText value="#{item.smoking}"/>
                        </p:column> 
                        <p:column visible="false">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatientMasterTitle_allergies}"/>
                            </f:facet>
                            <h:outputText value="#{item.allergies}"/>
                        </p:column> 

                        
                        <p:column>
                            <h:commandLink action="#{patientMasterController.prepareEdit}" >
                            <p:button icon="pi pi-eye" styleClass="rounded-button ui-button-warning"/>
                            </h:commandLink>&nbsp;&nbsp;&nbsp;&nbsp;
                            <h:commandLink action="#{patientMasterController.destroy}">
                            <p:button icon="pi pi-times" styleClass="rounded-button ui-button-danger" />
                            </h:commandLink>
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
                </p:fieldset>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
