<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:outputStylesheet name="css/jsfcrud.css"/>
    <ui:composition template="/index.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPatientMasterTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
           
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
      
        <h:form>
        <p:breadCrumb>
            <p:menuitem value="Home" outcome="/index"/>
            <p:menuitem value="List" outcome="/patientMaster/List"/>
            <p:menuitem value="Create" disabled="true" outcome="/patientMaster/Create"/>
            <p:menuitem value="Edit" disabled="true" outcome="/patientMaster/Edit"/>
            <p:menuitem value="View" outcome="/patientMaster/View"/>
            
        </p:breadCrumb>
        </h:form>
              
    <h:form>
    <p:panelGrid columns="4"
                 columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                 layout="grid"
                 styleClass="ui-panelgrid-blank ui-fluid"
                 style="border:0px none; background-color:transparent;">
     
                    <p:outputLabel value="#{bundle.EditPatientMasterLabel_name}" for="name" />     
                    <p:inputText id="name" value="#{patientMasterController.selected.name}" title="#{bundle.EditPatientMasterTitle_name}" />                
                    <p:outputLabel value="#{bundle.EditPatientMasterLabel_gender}" for="gender" />     
                    <p:selectOneMenu id="gender"  value="#{patientMasterController.selected.gender}" title="#{bundle.EditPatientMasterTitle_gender}" filter="true" filterMatchMode="startsWith">
                            <f:selectItem  itemLabel="Male" itemValue="Male"/>
                            <f:selectItem itemLabel="Female" itemValue="Female"/>
                            <f:selectItem itemLabel="Other" itemValue="Other"/>
                    </p:selectOneMenu>                                                 
                                
                    <p:outputLabel value="#{bundle.EditPatientMasterLabel_occupation}" for="occupation" />  
                    <p:inputText id="occupation" value="#{patientMasterController.selected.occupation}" title="#{bundle.EditPatientMasterTitle_occupation}" />                           
                    
                    <p:outputLabel value="#{bundle.EditPatientMasterLabel_address}" for="address" />                           
                    <p:inputText id="address" value="#{patientMasterController.selected.address}" title="#{bundle.EditPatientMasterTitle_address}" />                     
                    <p:outputLabel value="#{bundle.EditPatientMasterLabel_pinCode}" for="pinCode" />                           
                    <p:inputText id="pinCode" value="#{patientMasterController.selected.pinCode}" title="#{bundle.EditPatientMasterTitle_pinCode}" />
                    <p:outputLabel value="#{bundle.EditPatientMasterLabel_email}" for="email" />                           
                    <p:inputText id="email" value="#{patientMasterController.selected.email}" title="#{bundle.EditPatientMasterTitle_email}" />    
                    
                    <p:outputLabel value="#{bundle.EditPatientMasterLabel_mobile}" for="mobile" />                 
                    <p:inputText id="mobile" value="#{patientMasterController.selected.mobile}" title="#{bundle.EditPatientMasterTitle_mobile}" />  
                    
                    <p:outputLabel value="#{bundle.EditPatientMasterLabel_telephone}" for="telephone" />                   
                    <p:inputText id="telephone" value="#{patientMasterController.selected.telephone}" title="#{bundle.EditPatientMasterTitle_telephone}" />            
                    <p:outputLabel value="#{bundle.EditPatientMasterLabel_birthDate}" for="birthDate" />                     
                    <p:datePicker id="birthDate" value="#{patientMasterController.selected.birthDate}" title="#{bundle.EditPatientMasterTitle_birthDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </p:datePicker>
                    
                    <p:outputLabel value="#{bundle.EditPatientMasterLabel_smoking}" for="smoking" />                    
                    <p:inputText id="smoking" value="#{patientMasterController.selected.smoking}" title="#{bundle.EditPatientMasterTitle_smoking}" />
                    <p:outputLabel value="#{bundle.EditPatientMasterLabel_chronicDiseases}" for="chronicDiseases" />                       
                    <p:inputText id="chronicDiseases" value="#{patientMasterController.selected.chronicDiseases}" title="#{bundle.EditPatientMasterTitle_chronicDiseases}" />
                    <p:outputLabel value="#{bundle.EditPatientMasterLabel_allergies}" for="allergies" /> 
                    <p:inputText id="allergies" value="#{patientMasterController.selected.allergies}" title="#{bundle.EditPatientMasterTitle_allergies}" />
                    
                    <p:outputLabel value="#{bundle.EditPatientMasterLabel_districtId}" for="districtId" />    
                    <p:selectOneMenu id="districtId" value="#{patientMasterController.selected.districtId}" title="#{bundle.EditPatientMasterTitle_districtId}" filter="true" filterMatchMode="startsWith" >
                        <f:selectItems value="#{districtMasterController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="#{bundle.EditPatientMasterLabel_doctorId}" for="doctorId" />    
                    <p:selectOneMenu id="doctorId" value="#{patientMasterController.selected.doctorId}" title="#{bundle.EditPatientMasterTitle_doctorId}" filter="true" filterMatchMode="startsWith" >
                        <f:selectItems value="#{doctorMasterController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="#{bundle.EditPatientMasterLabel_stateId}" for="stateId" />
                    <p:selectOneMenu id="stateId" value="#{patientMasterController.selected.stateId}" title="#{bundle.EditPatientMasterTitle_stateId}" filter="true" filterMatchMode="startsWith" >
                        <f:selectItems value="#{stateMasterController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
    </p:panelGrid>
                       
               
                <h:commandLink  action="#{patientMasterController.update}" >
                <p:button styleClass="ui-button-success" value="#{bundle.EditPatientMasterSaveLink}" />
                </h:commandLink>
                &nbsp;&nbsp;  
                <h:link outcome="View">
                <p:button styleClass="ui-button-primary"  value="#{bundle.EditPatientMasterViewLink}" />
                </h:link>
                
            </h:form>
         
        </ui:define>
    </ui:composition>

</html>
