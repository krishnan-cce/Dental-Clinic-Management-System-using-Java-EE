<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition template="/index.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePatientMasterTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <p:fieldset legend="Add New Patient">
        <p:toolbar>
            <p:toolbarGroup align="right">
                <h:commandLink  action="#{patientMasterController.create}" >
                <p:button styleClass="ui-button-success"  value="#{bundle.CreatePatientMasterSaveLink}" />
                </h:commandLink>
                &nbsp;&nbsp;                  
                 <p:commandButton icon="pi pi-folder-open" style="margin-right: .5rem" styleClass="ui-button-primary" action="#{patientMasterController.prepareList}" value="#{bundle.CreatePatientMasterShowAllLink}" immediate="true"/>
            
            </p:toolbarGroup>
        </p:toolbar>                    

    <p:wizard>         
    <p:tab title="Contact">                
    <p:panelGrid columns="4"
                 columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                 layout="grid"
                 styleClass="ui-panelgrid-blank ui-fluid"
                 style="border:0px none; background-color:transparent;">
                    <p:outputLabel value="#{bundle.CreatePatientMasterLabel_name}" for="name" />
                    <p:inputText id="name" value="#{patientMasterController.selected.name}" title="#{bundle.CreatePatientMasterTitle_name}" />
                    <p:outputLabel value="#{bundle.CreatePatientMasterLabel_gender}" for="gender" />
                    <p:inputText id="gender" value="#{patientMasterController.selected.gender}" title="#{bundle.CreatePatientMasterTitle_gender}" />
                    <p:outputLabel value="#{bundle.CreatePatientMasterLabel_occupation}" for="occupation" />
                    <p:inputText id="occupation" value="#{patientMasterController.selected.occupation}" title="#{bundle.CreatePatientMasterTitle_occupation}" />
                    <p:outputLabel value="#{bundle.CreatePatientMasterLabel_address}" for="address" />
                    <p:inputText id="address" value="#{patientMasterController.selected.address}" title="#{bundle.CreatePatientMasterTitle_address}" />
                    <p:outputLabel value="#{bundle.CreatePatientMasterLabel_pinCode}" for="pinCode" />
                    <p:inputText id="pinCode" value="#{patientMasterController.selected.pinCode}" title="#{bundle.CreatePatientMasterTitle_pinCode}" />
                    <p:outputLabel value="#{bundle.CreatePatientMasterLabel_email}" for="email" />
                    <p:inputText id="email" value="#{patientMasterController.selected.email}" title="#{bundle.CreatePatientMasterTitle_email}" />
                    <p:outputLabel value="#{bundle.CreatePatientMasterLabel_mobile}" for="mobile" />
                    <p:inputText id="mobile" value="#{patientMasterController.selected.mobile}" title="#{bundle.CreatePatientMasterTitle_mobile}" />
                    <p:outputLabel value="#{bundle.CreatePatientMasterLabel_telephone}" for="telephone" />                   
                    <p:inputText id="telephone" value="#{patientMasterController.selected.telephone}" title="#{bundle.CreatePatientMasterTitle_telephone}" />
    </p:panelGrid>
    </p:tab>
    <p:tab title="Extra">                
    <p:panelGrid columns="4"
                 columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                 layout="grid"
                 styleClass="ui-panelgrid-blank ui-fluid"
                 style="border:0px none; background-color:transparent;">                     
                    <p:outputLabel value="#{bundle.CreatePatientMasterLabel_birthDate}" for="birthDate" />
                    <p:datePicker id="birthDate" value="#{patientMasterController.selected.birthDate}" title="#{bundle.CreatePatientMasterTitle_birthDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </p:datePicker>
                    <p:outputLabel value="#{bundle.CreatePatientMasterLabel_smoking}" for="smoking" />
                    <p:inputText id="smoking" value="#{patientMasterController.selected.smoking}" title="#{bundle.CreatePatientMasterTitle_smoking}" />
                    <p:outputLabel value="#{bundle.CreatePatientMasterLabel_chronicDiseases}" for="chronicDiseases" />
                    <p:inputText id="chronicDiseases" value="#{patientMasterController.selected.chronicDiseases}" title="#{bundle.CreatePatientMasterTitle_chronicDiseases}" />
                    <p:outputLabel value="#{bundle.CreatePatientMasterLabel_allergies}" for="allergies" />
                    <p:inputText id="allergies" value="#{patientMasterController.selected.allergies}" title="#{bundle.CreatePatientMasterTitle_allergies}" />
                    <p:outputLabel value="#{bundle.CreatePatientMasterLabel_districtId}" for="districtId" />
                    <p:selectOneMenu id="districtId" value="#{patientMasterController.selected.districtId}" title="#{bundle.CreatePatientMasterTitle_districtId}" >
                        <f:selectItems value="#{districtMasterController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="#{bundle.CreatePatientMasterLabel_doctorId}" for="doctorId" />
                    <p:selectOneMenu id="doctorId" value="#{patientMasterController.selected.doctorId}" title="#{bundle.CreatePatientMasterTitle_doctorId}" >
                        <f:selectItems value="#{doctorMasterController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="#{bundle.CreatePatientMasterLabel_stateId}" for="stateId" />
                    <p:selectOneMenu id="stateId" value="#{patientMasterController.selected.stateId}" title="#{bundle.CreatePatientMasterTitle_stateId}" >
                        <f:selectItems value="#{stateMasterController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                 
    </p:panelGrid>
    </p:tab>
    </p:wizard>
                </p:fieldset>
            </h:form>
        </ui:define>
    </ui:composition>  

</html>
