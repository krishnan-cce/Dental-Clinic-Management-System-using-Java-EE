<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/index.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListToothMasterTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListToothMasterEmpty}" rendered="#{toothMasterController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{toothMasterController.items.rowCount > 0}">
                    <h:outputText value="#{toothMasterController.pagination.pageFirstItem + 1}..#{toothMasterController.pagination.pageLastItem + 1}/#{toothMasterController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{toothMasterController.previous}" value="#{bundle.Previous} #{toothMasterController.pagination.pageSize}" rendered="#{toothMasterController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{toothMasterController.next}" value="#{bundle.Next} #{toothMasterController.pagination.pageSize}" rendered="#{toothMasterController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{toothMasterController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListToothMasterTitle_toothId}"/>
                            </f:facet>
                            <h:outputText value="#{item.toothId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListToothMasterTitle_toothName}"/>
                            </f:facet>
                            <h:outputText value="#{item.toothName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListToothMasterTitle_toothCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.toothCode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{toothMasterController.prepareView}" value="#{bundle.ListToothMasterViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{toothMasterController.prepareEdit}" value="#{bundle.ListToothMasterEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{toothMasterController.destroy}" value="#{bundle.ListToothMasterDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{toothMasterController.prepareCreate}" value="#{bundle.ListToothMasterCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListToothMasterIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
