<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/index.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateToothMasterTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                 
                    <h:outputLabel value="#{bundle.CreateToothMasterLabel_toothName}" for="toothName" />
                    <h:inputText id="toothName" value="#{toothMasterController.selected.toothName}" title="#{bundle.CreateToothMasterTitle_toothName}" />
                    <h:outputLabel value="#{bundle.CreateToothMasterLabel_toothCode}" for="toothCode" />
                    <h:inputText id="toothCode" value="#{toothMasterController.selected.toothCode}" title="#{bundle.CreateToothMasterTitle_toothCode}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{toothMasterController.create}" value="#{bundle.CreateToothMasterSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{toothMasterController.prepareList}" value="#{bundle.CreateToothMasterShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateToothMasterIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
