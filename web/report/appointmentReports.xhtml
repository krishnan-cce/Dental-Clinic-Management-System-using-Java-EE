<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/index.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPatientMasterTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <p:fieldset legend="Appointments">
                    
<div class="card">
    <p:tabMenu activeIndex="#{param.i}">
        <p:menuitem value="Appointments" outcome="/appointment/List" icon="pi pi-fw pi-book">
            <f:param name="i" value="0"/>
        </p:menuitem>        
        <p:menuitem value="Appointment Reports" outcome="/report/appointmentReports" icon="pi pi-fw pi-book">
            <f:param name="i" value="1"/>
        </p:menuitem>
    </p:tabMenu></div>                    
            <p:toolbar>
            <p:toolbarGroup>
                <p:breadCrumb style="margin-right: .5rem">
                <p:menuitem value="Home" outcome="/index"/>
                <p:menuitem value="List" outcome="/appointment/List"/>
                <p:menuitem value="Create" outcome="/appointment/Create"/>
                <p:menuitem value="Edit" disabled="true" outcome="/appointment/Edit"/>
                <p:menuitem value="View" disabled="true" outcome="/appointment/View"/>    
            </p:breadCrumb>
            </p:toolbarGroup>
            <p:toolbarGroup align="right">
                
                 
            </p:toolbarGroup>    
            </p:toolbar> 
            
                    
    <p:panelGrid columns="3"
                 columnClasses="ui-grid-col-4,ui-grid-col-4,ui-grid-col-2"
                 layout="grid"
                 styleClass="ui-panelgrid-blank ui-fluid"
        style="border:0px none; background-color:transparent;">
                <h:outputText value="Appointment Reports" style="font-size: large" ></h:outputText>  
		<p:datePicker pattern="dd-MMM-yyyy" value="#{demoBean.asOnDate}">
		<f:convertDateTime pattern="dd-MMM-yyyy" />
		</p:datePicker>  
                <p:commandButton ajax="false" value="Export PDF" icon="pi pi-save" actionListener="#{demoBean.PDF}"  
                                 styleClass="ui-button-danger" style="margin-right: .5rem"></p:commandButton>        
    </p:panelGrid>                                 
                    
  
                </p:fieldset>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
