    <ui:composition template="/index.xhtml">

            <h:outputText value="#{bundle.EditSpecializationsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
      
        <h:form>
        <p:breadCrumb>
            <p:menuitem value="Home" outcome="/index"/>

            <p:menuitem value="Create" disabled="true" outcome="/specializations/Create"/>
            <p:menuitem value="Edit" disabled="true" outcome="/specializations/Edit"/>
            <p:menuitem value="View" outcome="/specializations/View"/>
            
        </p:breadCrumb>
        </h:form>
    <h:form>

                 columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"

                 styleClass="ui-panelgrid-blank ui-fluid"
                 style="border:0px none; background-color:transparent;">

                    <p:outputLabel value="#{bundle.EditSpecializationsLabel_specializationsCode}" for="specializationsCode" />

                    <p:outputLabel value="#{bundle.EditSpecializationsLabel_specializations}" for="specializations" />

    </p:panelGrid>
                <h:commandLink  action="#{specializationsController.update}" >
                <p:button styleClass="ui-button-success" value="#{bundle.EditSpecializationsSaveLink}" />

                <p:button styleClass="ui-button-primary"  value="#{bundle.EditSpecializationsViewLink}" />

            </h:form>
