<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/index.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSpecializationsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
    <h:form>
            <p:toolbarGroup>
                <p:breadCrumb style="margin-right: .5rem">
                <p:menuitem value="Home" outcome="/index"/>
                <p:menuitem value="List" outcome="/specializations/List"/>
                <p:menuitem value="Create" disabled="true" outcome="/specializations/Create"/>
                <p:menuitem value="Edit" disabled="true" outcome="/specializations/Edit"/>
                <p:menuitem value="View" disabled="true" outcome="/specializations/View"/>    
                </p:breadCrumb>   
            </p:toolbarGroup>
            <p:toolbarGroup align="right">
            </p:toolbarGroup>

    <p:panelGrid columns="4"
                 columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                 layout="grid"
                 styleClass="ui-panelgrid-blank ui-fluid"
                 style="border:0px none; background-color:transparent;">
              
                    <h:outputText value="#{bundle.ViewSpecializationsLabel_specializationId}"/>
                    <h:outputText value="#{specializationsController.selected.specializationId}" title="#{bundle.ViewSpecializationsTitle_specializationId}"/>
                    <h:outputText value="#{bundle.ViewSpecializationsLabel_specializationsCode}"/>
                    <h:outputText value="#{specializationsController.selected.specializationsCode}" title="#{bundle.ViewSpecializationsTitle_specializationsCode}"/>
                    <h:outputText value="#{bundle.ViewSpecializationsLabel_specializations}"/>
                    <h:outputText value="#{specializationsController.selected.specializations}" title="#{bundle.ViewSpecializationsTitle_specializations}"/>
    </p:panelGrid>
                <h:commandLink  action="#{specializationsController.prepareList}" >
                <p:button styleClass="ui-button-success" value="#{bundle.ViewSpecializationsShowAllLink}" />
                </h:commandLink>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
