<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/index.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTreatmentTransTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <p:fieldset legend="Add New Treatment">
        <p:toolbar>
            <p:toolbarGroup>
                <p:breadCrumb style="margin-right: .5rem">
                <p:menuitem value="Home" outcome="/index"/>
                <p:menuitem value="List" outcome="/treatmentTrans/List"/>
                <p:menuitem value="Create" disabled="true" outcome="/treatmentTrans/Create"/>
                <p:menuitem value="Edit" disabled="true" outcome="/treatmentTrans/Edit"/>
                <p:menuitem value="View" disabled="true" outcome="/treatmentTrans/View"/>    
                </p:breadCrumb>   
            </p:toolbarGroup>
            <p:toolbarGroup align="right">
                <h:commandLink  action="#{treatmentTransController.create}" >
                <p:button styleClass="ui-button-success"  value="#{bundle.CreateTreatmentTransSaveLink}" />
                </h:commandLink>
                &nbsp;&nbsp;                
                 <p:commandButton icon="pi pi-folder-open" style="margin-right: .5rem" styleClass="ui-button-primary" action="#{treatmentTransController.prepareList}" value="#{bundle.CreateTreatmentTransShowAllLink}" immediate="true"/>
            </p:toolbarGroup>
        </p:toolbar>
     
    <p:tab title="Add New Treatment">                
    <p:panelGrid columns="4"
                 columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                 layout="grid"
                 styleClass="ui-panelgrid-blank ui-fluid"
                 style="border:0px none; background-color:transparent;">

                    <p:outputLabel value="#{bundle.CreateTreatmentTransLabel_treatmentCode}" for="treatmentCode" />
                    <p:inputText id="treatmentCode" value="#{treatmentTransController.selected.treatmentCode}" title="#{bundle.CreateTreatmentTransTitle_treatmentCode}" />
                    <p:outputLabel value="#{bundle.CreateTreatmentTransLabel_treatmentName}" for="treatmentName" />
                    <p:inputText id="treatmentName" value="#{treatmentTransController.selected.treatmentName}" title="#{bundle.CreateTreatmentTransTitle_treatmentName}" />
                </p:panelGrid>
                </p:tab>
            
                </p:fieldset>
            </h:form>
        </ui:define>
    </ui:composition>   
</html>
