<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/index.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDoctorMasterTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
    <h:form>
            <p:toolbarGroup>
                <p:breadCrumb style="margin-right: .5rem">
                <p:menuitem value="Home" outcome="/index"/>
                <p:menuitem value="List" outcome="/doctorMaster/List"/>
                <p:menuitem value="Create" disabled="true" outcome="/doctorMaster/Create"/>
                <p:menuitem value="Edit" disabled="true" outcome="/doctorMaster/Edit"/>
                <p:menuitem value="View" disabled="true" outcome="/doctorMaster/View"/>    
                </p:breadCrumb>   
            </p:toolbarGroup>
            <p:toolbarGroup align="right">
            </p:toolbarGroup>

    <p:panelGrid columns="4"
                 columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                 layout="grid"
                 styleClass="ui-panelgrid-blank ui-fluid"
                 style="border:0px none; background-color:transparent;">
              
                    <h:outputText value="#{bundle.ViewDoctorMasterLabel_doctorId}"/>
                    <h:outputText value="#{doctorMasterController.selected.doctorId}" title="#{bundle.ViewDoctorMasterTitle_doctorId}"/>
                    <h:outputText value="#{bundle.ViewDoctorMasterLabel_name}"/>
                    <h:outputText value="#{doctorMasterController.selected.name}" title="#{bundle.ViewDoctorMasterTitle_name}"/>
                    <h:outputText value="#{bundle.ViewDoctorMasterLabel_gender}"/>
                    <h:outputText value="#{doctorMasterController.selected.gender}" title="#{bundle.ViewDoctorMasterTitle_gender}"/>
                    <h:outputText value="#{bundle.ViewDoctorMasterLabel_address}"/>
                    <h:outputText value="#{doctorMasterController.selected.address}" title="#{bundle.ViewDoctorMasterTitle_address}"/>
                    <h:outputText value="#{bundle.ViewDoctorMasterLabel_pinCode}"/>
                    <h:outputText value="#{doctorMasterController.selected.pinCode}" title="#{bundle.ViewDoctorMasterTitle_pinCode}"/>
                    <h:outputText value="#{bundle.ViewDoctorMasterLabel_email}"/>
                    <h:outputText value="#{doctorMasterController.selected.email}" title="#{bundle.ViewDoctorMasterTitle_email}"/>
                    <h:outputText value="#{bundle.ViewDoctorMasterLabel_mobile}"/>
                    <h:outputText value="#{doctorMasterController.selected.mobile}" title="#{bundle.ViewDoctorMasterTitle_mobile}"/>
                    <h:outputText value="#{bundle.ViewDoctorMasterLabel_telephone}"/>
                    <h:outputText value="#{doctorMasterController.selected.telephone}" title="#{bundle.ViewDoctorMasterTitle_telephone}"/>
                    <h:outputText value="#{bundle.ViewDoctorMasterLabel_birthDate}"/>
                    <h:outputText value="#{doctorMasterController.selected.birthDate}" title="#{bundle.ViewDoctorMasterTitle_birthDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewDoctorMasterLabel_joiningDate}"/>
                    <h:outputText value="#{doctorMasterController.selected.joiningDate}" title="#{bundle.ViewDoctorMasterTitle_joiningDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewDoctorMasterLabel_qualification}"/>
                    <h:outputText value="#{doctorMasterController.selected.qualification}" title="#{bundle.ViewDoctorMasterTitle_qualification}"/>
                    <h:outputText value="#{bundle.ViewDoctorMasterLabel_timings}"/>
                    <h:outputText value="#{doctorMasterController.selected.timings}" title="#{bundle.ViewDoctorMasterTitle_timings}"/>
                    <h:outputText value="#{bundle.ViewDoctorMasterLabel_districtId}"/>
                    <h:outputText value="#{doctorMasterController.selected.districtId}" title="#{bundle.ViewDoctorMasterTitle_districtId}"/>
                    <h:outputText value="#{bundle.ViewDoctorMasterLabel_specializationId}"/>
                    <h:outputText value="#{doctorMasterController.selected.specializationId}" title="#{bundle.ViewDoctorMasterTitle_specializationId}"/>
                    <h:outputText value="#{bundle.ViewDoctorMasterLabel_stateId}"/>
                    <h:outputText value="#{doctorMasterController.selected.stateId}" title="#{bundle.ViewDoctorMasterTitle_stateId}"/>
    </p:panelGrid>
        
        
                <h:commandLink  action="#{doctorMasterController.prepareList}" >
                <p:button styleClass="ui-button-success" value="#{bundle.ViewDoctorMasterShowAllLink}" />
                </h:commandLink>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
