<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/index.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTreatmentMasterTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
    <h:form>
            <p:toolbarGroup>
                <p:breadCrumb style="margin-right: .5rem">
                <p:menuitem value="Home" outcome="/index"/>
                <p:menuitem value="List" outcome="/treatmentMaster/List"/>
                <p:menuitem value="Create" disabled="true" outcome="/treatmentMaster/Create"/>
                <p:menuitem value="Edit" disabled="true" outcome="/treatmentMaster/Edit"/>
                <p:menuitem value="View" disabled="true" outcome="/treatmentMaster/View"/>    
                </p:breadCrumb>   
            </p:toolbarGroup>
            <p:toolbarGroup align="right">
            </p:toolbarGroup>

    <p:panelGrid columns="4"
                 columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                 layout="grid"
                 styleClass="ui-panelgrid-blank ui-fluid"
                 style="border:0px none; background-color:transparent;">
                    <h:outputText value="#{bundle.ViewTreatmentMasterLabel_id}"/>
                    <h:outputText value="#{treatmentMasterController.selected.id}" title="#{bundle.ViewTreatmentMasterTitle_id}"/>
                    <h:outputText value="#{bundle.ViewTreatmentMasterLabel_dateTime}"/>
                    <h:outputText value="#{treatmentMasterController.selected.dateTime}" title="#{bundle.ViewTreatmentMasterTitle_dateTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTreatmentMasterLabel_otherTreatment}"/>
                    <h:outputText value="#{treatmentMasterController.selected.otherTreatment}" title="#{bundle.ViewTreatmentMasterTitle_otherTreatment}"/>
                    <h:outputText value="#{bundle.ViewTreatmentMasterLabel_description}"/>
                    <h:outputText value="#{treatmentMasterController.selected.description}" title="#{bundle.ViewTreatmentMasterTitle_description}"/>
                    <h:outputText value="#{bundle.ViewTreatmentMasterLabel_patientId}"/>
                    <h:outputText value="#{treatmentMasterController.selected.patientId}" title="#{bundle.ViewTreatmentMasterTitle_patientId}"/>
                    <h:outputText value="#{bundle.ViewTreatmentMasterLabel_toothId}"/>
                    <h:outputText value="#{treatmentMasterController.selected.toothId}" title="#{bundle.ViewTreatmentMasterTitle_toothId}"/>
                    <h:outputText value="#{bundle.ViewTreatmentMasterLabel_treatementId}"/>
                    <h:outputText value="#{treatmentMasterController.selected.treatementId}" title="#{bundle.ViewTreatmentMasterTitle_treatementId}"/>
    </p:panelGrid>
                <h:commandLink  action="#{treatmentMasterController.prepareList}" >
                <p:button styleClass="ui-button-success" value="#{bundle.ViewTreatmentMasterShowAllLink}" />
                </h:commandLink>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
