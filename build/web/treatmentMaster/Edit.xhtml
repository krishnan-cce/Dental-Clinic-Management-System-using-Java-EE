<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/index.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTreatmentMasterTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
      
        <h:form>
        <p:breadCrumb>
            <p:menuitem value="Home" outcome="/index"/>
            <p:menuitem value="List" outcome="/treatmentMaster/List"/>
            <p:menuitem value="Create" disabled="true" outcome="/treatmentMaster/Create"/>
            <p:menuitem value="Edit" disabled="true" outcome="/treatmentMaster/Edit"/>
            <p:menuitem value="View" outcome="/treatmentMaster/View"/>
            
        </p:breadCrumb>
        </h:form>
    <h:form>
    <p:panelGrid columns="4"
                 columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                 layout="grid"
                 styleClass="ui-panelgrid-blank ui-fluid"
                 style="border:0px none; background-color:transparent;">

                    <p:outputLabel value="#{bundle.EditTreatmentMasterLabel_dateTime}" for="dateTime" />
                    <p:datePicker pattern="dd-MMM-yyyy" id="dateTime" value="#{treatmentMasterController.selected.dateTime}" title="#{bundle.EditTreatmentMasterTitle_dateTime}" >
                    </p:datePicker>
                    <p:outputLabel value="#{bundle.EditTreatmentMasterLabel_otherTreatment}" for="otherTreatment" />
                    <p:inputText id="otherTreatment" value="#{treatmentMasterController.selected.otherTreatment}" title="#{bundle.EditTreatmentMasterTitle_otherTreatment}" />
                    <p:outputLabel value="#{bundle.EditTreatmentMasterLabel_description}" for="description" />
                    <p:inputText id="description" value="#{treatmentMasterController.selected.description}" title="#{bundle.EditTreatmentMasterTitle_description}" />
                    <p:outputLabel value="#{bundle.EditTreatmentMasterLabel_patientId}" for="patientId" />
                    <p:selectOneMenu id="patientId" value="#{treatmentMasterController.selected.patientId}" title="#{bundle.EditTreatmentMasterTitle_patientId}" >
                        <f:selectItems value="#{patientMasterController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="#{bundle.EditTreatmentMasterLabel_toothId}" for="toothId" />
                    <p:selectOneMenu id="toothId" value="#{treatmentMasterController.selected.toothId}" title="#{bundle.EditTreatmentMasterTitle_toothId}" >
                        <f:selectItems value="#{toothMasterController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="#{bundle.EditTreatmentMasterLabel_treatementId}" for="treatementId" />
                    <p:selectOneMenu id="treatementId" value="#{treatmentMasterController.selected.treatementId}" title="#{bundle.EditTreatmentMasterTitle_treatementId}" >
                        <f:selectItems value="#{treatmentTransController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
    </p:panelGrid>
                <h:commandLink  action="#{treatmentMasterController.update}" >
                <p:button styleClass="ui-button-success" value="#{bundle.EditTreatmentMasterSaveLink}" />
                </h:commandLink>
                &nbsp;&nbsp;  
                <h:link outcome="View">
                <p:button styleClass="ui-button-primary"  value="#{bundle.EditTreatmentMasterViewLink}" />
                </h:link>
                
            </h:form>
        </ui:define>
    </ui:composition>

</html>
