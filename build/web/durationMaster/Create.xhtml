<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/index.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDurationMasterTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <p:fieldset legend="Add New Duration">
        <p:toolbar>
            <p:toolbarGroup>
                <p:breadCrumb style="margin-right: .5rem">
                <p:menuitem value="Home" outcome="/index"/>
                <p:menuitem value="List" outcome="/durationMaster/List"/>
                <p:menuitem value="Create" disabled="true" outcome="/durationMaster/Create"/>
                <p:menuitem value="Edit" disabled="true" outcome="/durationMaster/Edit"/>
                <p:menuitem value="View" disabled="true" outcome="/durationMaster/View"/>    
                </p:breadCrumb>   
            </p:toolbarGroup>
            <p:toolbarGroup align="right">
                <h:commandLink  action="#{durationMasterController.create}" >
                <p:button styleClass="ui-button-success"  value="#{bundle.CreateDurationMasterSaveLink}" />
                </h:commandLink>
                &nbsp;&nbsp;                
                 <p:commandButton icon="pi pi-folder-open" style="margin-right: .5rem" styleClass="ui-button-primary" action="#{durationMasterController.prepareList}" value="#{bundle.CreateDurationMasterShowAllLink}" immediate="true"/>
            </p:toolbarGroup>
        </p:toolbar>
     
    <p:tab title="Add New Duration">                
    <p:panelGrid columns="4"
                 columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                 layout="grid"
                 styleClass="ui-panelgrid-blank ui-fluid"
                 style="border:0px none; background-color:transparent;">   
                    <p:outputLabel value="#{bundle.CreateDurationMasterLabel_duration}" for="duration" />
                    <p:inputText id="duration" value="#{durationMasterController.selected.duration}" title="#{bundle.CreateDurationMasterTitle_duration}" />
                </p:panelGrid>
                </p:tab>
            
                </p:fieldset>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
