<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/index.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewReportMasterTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
    <h:form>
            <p:toolbarGroup>
                <p:breadCrumb style="margin-right: .5rem">
                <p:menuitem value="Home" outcome="/index"/>
                <p:menuitem value="List" outcome="/reportMaster/List"/>
                <p:menuitem value="Create" disabled="true" outcome="/reportMaster/Create"/>
                <p:menuitem value="Edit" disabled="true" outcome="/reportMaster/Edit"/>
                <p:menuitem value="View" disabled="true" outcome="/reportMaster/View"/>    
                </p:breadCrumb>   
            </p:toolbarGroup>
            <p:toolbarGroup align="right">
            </p:toolbarGroup>

    <p:panelGrid columns="4"
                 columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                 layout="grid"
                 styleClass="ui-panelgrid-blank ui-fluid"
                 style="border:0px none; background-color:transparent;">
                    <h:outputText value="#{bundle.ViewReportMasterLabel_reportId}"/>
                    <h:outputText value="#{reportMasterController.selected.reportId}" title="#{bundle.ViewReportMasterTitle_reportId}"/>
                    <h:outputText value="#{bundle.ViewReportMasterLabel_reportDate}"/>
                    <h:outputText value="#{reportMasterController.selected.reportDate}" title="#{bundle.ViewReportMasterTitle_reportDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewReportMasterLabel_consultationFee}"/>
                    <h:outputText value="#{reportMasterController.selected.consultationFee}" title="#{bundle.ViewReportMasterTitle_consultationFee}"/>
                    <h:outputText value="#{bundle.ViewReportMasterLabel_notes}"/>
                    <h:outputText value="#{reportMasterController.selected.notes}" title="#{bundle.ViewReportMasterTitle_notes}"/>
                    <h:outputText value="#{bundle.ViewReportMasterLabel_dosageId}"/>
                    <h:outputText value="#{reportMasterController.selected.dosageId}" title="#{bundle.ViewReportMasterTitle_dosageId}"/>
                    <h:outputText value="#{bundle.ViewReportMasterLabel_durationId}"/>
                    <h:outputText value="#{reportMasterController.selected.durationId}" title="#{bundle.ViewReportMasterTitle_durationId}"/>
                    <h:outputText value="#{bundle.ViewReportMasterLabel_medicineId}"/>
                    <h:outputText value="#{reportMasterController.selected.medicineId}" title="#{bundle.ViewReportMasterTitle_medicineId}"/>
                    <h:outputText value="#{bundle.ViewReportMasterLabel_patientId}"/>
                    <h:outputText value="#{reportMasterController.selected.patientId}" title="#{bundle.ViewReportMasterTitle_patientId}"/>
    </p:panelGrid>
                <h:commandLink  action="#{reportMasterController.prepareList}" >
                <p:button styleClass="ui-button-success" value="#{bundle.ViewReportMasterShowAllLink}" />
                </h:commandLink>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
