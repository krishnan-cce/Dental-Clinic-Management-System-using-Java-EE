<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/index.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDoctorMasterTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <p:fieldset legend="Add New Report">
        <p:toolbar>
            <p:toolbarGroup>
                <p:breadCrumb style="margin-right: .5rem">
                <p:menuitem value="Home" outcome="/index"/>
                <p:menuitem value="List" outcome="/reportMaster/List"/>
                <p:menuitem value="Create" disabled="true" outcome="/reportMaster/Create"/>
                <p:menuitem value="Edit" disabled="true" outcome="/reportMaster/Edit"/>
                <p:menuitem value="View" disabled="true" outcome="/reportMaster/View"/>    
                </p:breadCrumb>   
            </p:toolbarGroup>
            <p:toolbarGroup align="right">
                <h:commandLink  action="#{reportMasterController.create}" >
                <p:button styleClass="ui-button-success"  value="#{bundle.CreateReportMasterSaveLink}" />
                </h:commandLink>
                &nbsp;&nbsp;                     
                 <p:commandButton icon="pi pi-folder-open" style="margin-right: .5rem" styleClass="ui-button-primary" action="#{reportMasterController.prepareList}" value="#{bundle.CreateReportMasterShowAllLink}" immediate="true"/>
            </p:toolbarGroup>
        </p:toolbar>
     
    <p:tab title="Report">                
    <p:panelGrid columns="4"
                 columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                 layout="grid"
                 styleClass="ui-panelgrid-blank ui-fluid"
                 style="border:0px none; background-color:transparent;">
                 
                    <p:outputLabel value="#{bundle.CreateReportMasterLabel_reportDate}" for="reportDate" />
                    <p:datePicker id="reportDate" value="#{reportMasterController.selected.reportDate}" title="#{bundle.CreateReportMasterTitle_reportDate}" >
                        <f:convertDateTime pattern="dd-MMM-yyyy" />
                    </p:datePicker>
                    <p:outputLabel value="#{bundle.CreateReportMasterLabel_consultationFee}" for="consultationFee" />
                    <p:inputText id="consultationFee" value="#{reportMasterController.selected.consultationFee}" title="#{bundle.CreateReportMasterTitle_consultationFee}" />
                    <p:outputLabel value="#{bundle.CreateReportMasterLabel_notes}" for="notes" />
                    <p:inputText id="notes" value="#{reportMasterController.selected.notes}" title="#{bundle.CreateReportMasterTitle_notes}" />
                    <p:outputLabel value="#{bundle.CreateReportMasterLabel_dosageId}" for="dosageId" />
                    <p:selectOneMenu id="dosageId" value="#{reportMasterController.selected.dosageId}" title="#{bundle.CreateReportMasterTitle_dosageId}" >
                        <f:selectItems value="#{dosageMasterController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="#{bundle.CreateReportMasterLabel_durationId}" for="durationId" />
                    <p:selectOneMenu id="durationId" value="#{reportMasterController.selected.durationId}" title="#{bundle.CreateReportMasterTitle_durationId}" >
                        <f:selectItems value="#{durationMasterController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="#{bundle.CreateReportMasterLabel_medicineId}" for="medicineId" />
                    <p:selectOneMenu id="medicineId" value="#{reportMasterController.selected.medicineId}" title="#{bundle.CreateReportMasterTitle_medicineId}" >
                        <f:selectItems value="#{medicineMasterController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="#{bundle.CreateReportMasterLabel_patientId}" for="patientId" />
                    <p:selectOneMenu id="patientId" value="#{reportMasterController.selected.patientId}" title="#{bundle.CreateReportMasterTitle_patientId}" >
                        <f:selectItems value="#{patientMasterController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                    
                </p:panelGrid>
                </p:tab>
            
                </p:fieldset>
            </h:form>
        </ui:define>
    </ui:composition>    

</html>
