<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/index.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAppointmentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
    <h:form>
            <p:toolbarGroup>
                <p:breadCrumb style="margin-right: .5rem">
                <p:menuitem value="Home" outcome="/index"/>
                <p:menuitem value="List" outcome="/appointment/List"/>
                <p:menuitem value="Create" disabled="true" outcome="/appointment/Create"/>
                <p:menuitem value="Edit" disabled="true" outcome="/appointment/Edit"/>
                <p:menuitem value="View" disabled="true" outcome="/appointment/View"/>    
                </p:breadCrumb>   
            </p:toolbarGroup>
            <p:toolbarGroup align="right">
            </p:toolbarGroup>

    <p:panelGrid columns="4"
                 columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                 layout="grid"
                 styleClass="ui-panelgrid-blank ui-fluid"
                 style="border:0px none; background-color:transparent;">
              
                    <h:outputText value="#{bundle.ViewAppointmentLabel_dateOfAppointment}"/>
                    <h:outputText value="#{appointmentController.selected.dateOfAppointment}" title="#{bundle.ViewAppointmentTitle_dateOfAppointment}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAppointmentLabel_complaint}"/>
                    <h:outputText value="#{appointmentController.selected.complaint}" title="#{bundle.ViewAppointmentTitle_complaint}"/>
                    <h:outputText value="#{bundle.ViewAppointmentLabel_appointmentStatus}"/>
                    <h:outputText value="#{appointmentController.selected.appointmentStatus}" title="#{bundle.ViewAppointmentTitle_appointmentStatus}"/>
                    <h:outputText value="#{bundle.ViewAppointmentLabel_doctorId}"/>
                    <h:outputText value="#{appointmentController.selected.doctorId}" title="#{bundle.ViewAppointmentTitle_doctorId}"/>
                    <h:outputText value="#{bundle.ViewAppointmentLabel_patientId}"/>
                    <h:outputText value="#{appointmentController.selected.patientId}" title="#{bundle.ViewAppointmentTitle_patientId}"/>
                    <h:outputText value="#{bundle.ViewAppointmentLabel_timeOfAppointment}"/>
                    <h:outputText value="#{appointmentController.selected.timeOfAppointment}" title="#{bundle.ViewAppointmentTitle_timeOfAppointment}"/>
    </p:panelGrid>
        
        
                <h:commandLink  action="#{appointmentController.prepareList}" >
                <p:button styleClass="ui-button-success" value="#{bundle.ViewAppointmentShowAllLink}" />
                </h:commandLink>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
