<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/index.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAppointmentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
    <h:form>
            <p:toolbarGroup>
                <p:breadCrumb style="margin-right: .5rem">
                <p:menuitem value="Home" outcome="/index"/>
                <p:menuitem value="List" outcome="/appointment/List"/>
                <p:menuitem value="Create" disabled="true" outcome="/appointment/Create"/>
                <p:menuitem value="Edit" disabled="true" outcome="/appointment/Edit"/>
                <p:menuitem value="View" disabled="true" outcome="/appointment/View"/>    
                </p:breadCrumb>   
            </p:toolbarGroup>
            <p:toolbarGroup align="right">
            </p:toolbarGroup>

    <p:panelGrid columns="4"
                 columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                 layout="grid"
                 styleClass="ui-panelgrid-blank ui-fluid"
                 style="border:0px none; background-color:transparent;">

                    <p:outputLabel value="#{bundle.EditAppointmentLabel_dateOfAppointment}" for="dateOfAppointment" />
                    <p:datePicker  id="dateOfAppointment" value="#{appointmentController.selected.dateOfAppointment}" title="#{bundle.EditAppointmentTitle_dateOfAppointment}" pattern="dd-MMM-yyyy">
                    </p:datePicker>
   
                    <p:outputLabel value="#{bundle.EditAppointmentLabel_complaint}" for="complaint" />
                    
                    <p:inputText id="complaint" value="#{appointmentController.selected.complaint}" title="#{bundle.EditAppointmentTitle_complaint}" />
                    <p:outputLabel value="#{bundle.EditAppointmentLabel_appointmentStatus}" for="appointmentStatus" />
                    <p:selectOneMenu styleClass="ui-custom-filter" id="appointmentStatus" value="#{appointmentController.selected.appointmentStatus}"  title="#{bundle.EditAppointmentTitle_appointmentStatus}" >
                       
                        <f:selectItem itemLabel="Finished" itemValue="Finished"/>
                        <f:selectItem itemLabel="Pending" itemValue="Pending"/>
                     
                    </p:selectOneMenu>                    
                    
                    <h:outputLabel value="#{bundle.EditAppointmentLabel_doctorId}" for="doctorId" />
                    <p:selectOneMenu id="doctorId" value="#{appointmentController.selected.doctorId}" title="#{bundle.EditAppointmentTitle_doctorId}" >
                        <f:selectItems value="#{doctorMasterController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="#{bundle.EditAppointmentLabel_patientId}" for="patientId" />
                    <p:selectOneMenu id="patientId" value="#{appointmentController.selected.patientId}" title="#{bundle.EditAppointmentTitle_patientId}" >
                        <f:selectItems value="#{patientMasterController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="#{bundle.EditAppointmentLabel_timeOfAppointment}" for="timeOfAppointment" />
                    <p:selectOneMenu id="timeOfAppointment" value="#{appointmentController.selected.timeOfAppointment}" title="#{bundle.EditAppointmentTitle_timeOfAppointment}" >
                        <f:selectItems value="#{scheduleTimingController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
    </p:panelGrid>
        
        
                <h:commandLink  action="#{appointmentController.update}" >
                <p:button styleClass="ui-button-success" value="#{bundle.EditAppointmentSaveLink}" />
                </h:commandLink>
                &nbsp;&nbsp;  
                <h:link outcome="View">
                <p:button styleClass="ui-button-primary"  value="#{bundle.EditAppointmentViewLink}" />
                </h:link>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
